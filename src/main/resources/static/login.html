<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RyfTaxi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .user-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 10px;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .user-type-btn.active {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #007bff;
        }

        .user-type-btn:not(.active):hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-with-icon input {
            padding-left: 45px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #6c757d;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .register-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }

        .register-text {
            color: #6c757d;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .btn-register {
            display: inline-block;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .message {
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-type-description {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: #e7f3ff;
            border-radius: 8px;
            color: #0056b3;
            font-size: 14px;
            border-left: 4px solid #007bff;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }

            .content {
                padding: 20px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üöó RyfTaxi</h1>
        <p>Inicia sesi√≥n en tu cuenta</p>
    </div>

    <div class="content">
        <!-- Selector de tipo de usuario -->
        <div class="user-type-selector">
            <button type="button" class="user-type-btn active" data-role="4">
                üë§ Pasajero
            </button>
            <button type="button" class="user-type-btn" data-role="3">
                üöó Conductor
            </button>
        </div>

        <!-- Descripci√≥n del tipo de usuario -->
        <div class="user-type-description" id="user-type-description">
            Inicia sesi√≥n como pasajero para solicitar viajes
        </div>

        <!-- Formulario de Login -->
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-with-icon">
                    <i>üë§</i>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="input-with-icon">
                    <i>üîí</i>
                    <input type="password" id="password" placeholder="Ingresa tu contrase√±a" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-login">
                üöÄ Iniciar Sesi√≥n
            </button>
        </form>

        <!-- Mensajes -->
        <div id="message"></div>

        <!-- Secci√≥n de registro -->
        <div class="register-section">
            <p class="register-text">¬øNo tienes una cuenta?</p>
            <a href="/register.html" class="btn-register">
                Crear Cuenta
            </a>
        </div>
    </div>
</div>

<script>
    const API_BASE = window.location.origin + '/api';
    let currentRoleId = 4; // Por defecto Pasajero

    // Elementos del DOM
    const userTypeBtns = document.querySelectorAll('.user-type-btn');
    const userTypeDescription = document.getElementById('user-type-description');
    const loginForm = document.getElementById('login-form');
    const messageDiv = document.getElementById('message');

    // Descripciones para cada tipo de usuario
    const roleDescriptions = {
        3: "Inicia sesi√≥n como conductor para gestionar tus viajes y ganancias",
        4: "Inicia sesi√≥n como pasajero para solicitar viajes"
    };

    // Configurar event listeners para los botones de tipo de usuario
    userTypeBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            // Remover clase active de todos los botones
            userTypeBtns.forEach(b => b.classList.remove('active'));
            // Agregar clase active al bot√≥n clickeado
            btn.classList.add('active');
            // Actualizar roleId actual
            currentRoleId = parseInt(btn.dataset.role);
            // Actualizar descripci√≥n
            userTypeDescription.textContent = roleDescriptions[currentRoleId];
        });
    });

    // Manejar env√≠o del formulario
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        await login();
    });

    // Funci√≥n para mostrar/ocultar contrase√±a
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.password-toggle');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleBtn.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            toggleBtn.textContent = 'üëÅÔ∏è';
        }
    }

    // Funci√≥n para mostrar mensajes
    function showMessage(text, type) {
        messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        setTimeout(() => {
            messageDiv.innerHTML = '';
        }, 5000);
    }

    // Funci√≥n principal de login
    async function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        // Validaciones
        if (!username || !password) {
            showMessage('Por favor completa todos los campos', 'error');
            return;
        }

        if (password.length < 6) {
            showMessage('La contrase√±a debe tener al menos 6 caracteres', 'error');
            return;
        }

        try {
            showMessage('üîê Iniciando sesi√≥n...', 'success');

            const response = await fetch(API_BASE + '/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    roleId: currentRoleId
                })
            });

            const result = await response.json();

            if (result.success) {
                showMessage('‚úÖ ' + result.message, 'success');

                // Guardar token y datos de usuario
                localStorage.setItem('authToken', result.token);
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    roleId: currentRoleId
                }));

                // Redirigir seg√∫n el tipo de usuario despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = '/text-client.html?username=' + encodeURIComponent(username);
                    //if (currentRoleId === 3) {
                    //    // Redirigir a dashboard de conductor
                    //    window.location.href = '/text-client.html?username=' + encodeURIComponent(username);
                    //} else {
                    //    // Redirigir a dashboard de pasajero
                    //    window.location.href = '/text-driver.html?username=' + encodeURIComponent(username);
                    //}
                }, 1000);

            } else {
                showMessage('‚ùå ' + result.message, 'error');
            }
        } catch (error) {
            console.error('Error en login:', error);
            showMessage('‚ùå Error de conexi√≥n. Intenta nuevamente.', 'error');
        }
    }

    // Permitir login con Enter
    document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            login();
        }
    });

    // Verificar si ya hay una sesi√≥n activa al cargar la p√°gina
    window.addEventListener('load', () => {
        const savedToken = localStorage.getItem('authToken');
        const savedUser = localStorage.getItem('currentUser');

        if (savedToken && savedUser) {
            const user = JSON.parse(savedUser);
            document.getElementById('username').value = user.username;
            showMessage('Sesi√≥n anterior detectada. Puedes iniciar sesi√≥n nuevamente.', 'success');
        }
    });
</script>
</body>
</html>
