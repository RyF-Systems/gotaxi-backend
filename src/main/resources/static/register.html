<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - RyfTaxi</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-with-icon input, .input-with-icon select {
            padding-left: 45px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%236c757d' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }

        .login-text {
            color: #6c757d;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .btn-login {
            display: inline-block;
            padding: 12px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .message {
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-type-description {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: #e7f3ff;
            border-radius: 8px;
            color: #0056b3;
            font-size: 14px;
            border-left: 4px solid #007bff;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 14px;
        }

        /* Campos de conductor */
        .driver-fields {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
            margin: 15px 0;
            display: none;
        }

        .driver-fields.visible {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .driver-title {
            color: #856404;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Campos de veh√≠culo */
        .vehicle-fields {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            margin: 15px 0;
            display: none;
        }

        .vehicle-fields.visible {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vehicle-title {
            color: #28a745;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .required::after {
            content: " *";
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }

            .content {
                padding: 20px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üöó RyfTaxi</h1>
        <p>Crear nueva cuenta</p>
    </div>

    <div class="content">
        <!-- Formulario de Registro -->
        <form id="register-form">
            <!-- Datos b√°sicos del usuario -->
            <div class="form-group">
                <label for="username" class="required">Usuario</label>
                <div class="input-with-icon">
                    <i>üë§</i>
                    <input type="text" id="username" placeholder="Crea tu nombre de usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="required">Email</label>
                <div class="input-with-icon">
                    <i>üìß</i>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="required">Contrase√±a</label>
                <div class="input-with-icon">
                    <i>üîí</i>
                    <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <label for="user-type" class="required">Tipo de Usuario</label>
                <div class="input-with-icon">
                    <i>üë•</i>
                    <select id="user-type" required>
                        <option value="">Selecciona tu tipo de usuario</option>
                        <option value="3">üöó Conductor</option>
                        <option value="4">üë§ Pasajero</option>
                    </select>
                </div>
            </div>

            <div class="user-type-description" id="user-type-description">
                Selecciona un tipo de usuario para ver su descripci√≥n
            </div>

            <!-- Campos adicionales para conductores -->
            <div class="driver-fields" id="driver-fields">
                <div class="driver-title">
                    üë®‚Äçüíº Informaci√≥n Personal del Conductor
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name" class="required">Nombre</label>
                        <input type="text" id="first-name" placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="required">Apellido</label>
                        <input type="text" id="last-name" placeholder="Tu apellido">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="required">Tel√©fono</label>
                    <div class="input-with-icon">
                        <i>üì±</i>
                        <input type="tel" id="phone" placeholder="Ej: +58 412 123 4567">
                    </div>
                </div>
            </div>

            <!-- Campos del veh√≠culo para conductores -->
            <div class="vehicle-fields" id="vehicle-fields">
                <div class="vehicle-title">
                    üöó Informaci√≥n del Veh√≠culo
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle-brand" class="required">Marca</label>
                        <input type="text" id="vehicle-brand" placeholder="Ej: Toyota, Chevrolet">
                    </div>
                    <div class="form-group">
                        <label for="vehicle-model" class="required">Modelo</label>
                        <input type="text" id="vehicle-model" placeholder="Ej: Corolla, Spark">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle-year" class="required">A√±o</label>
                        <input type="number" id="vehicle-year" placeholder="Ej: 2020" min="1990" max="2024">
                    </div>
                    <div class="form-group">
                        <label for="vehicle-color" class="required">Color</label>
                        <input type="text" id="vehicle-color" placeholder="Ej: Rojo, Azul">
                    </div>
                </div>

                <div class="form-group">
                    <label for="vehicle-plate" class="required">Placa</label>
                    <input type="text" id="vehicle-plate" placeholder="Ej: ABC123" style="text-transform: uppercase;">
                </div>
            </div>

            <button type="submit" class="btn-register">
                üìù Crear Cuenta
            </button>
        </form>

        <!-- Mensajes -->
        <div id="message"></div>

        <!-- Secci√≥n de login -->
        <div class="login-section">
            <p class="login-text">¬øYa tienes una cuenta?</p>
            <a href="/login.html" class="btn-login">
                Iniciar Sesi√≥n
            </a>
        </div>
    </div>
</div>

<script>
    const API_BASE = window.location.origin + '/api';

    // Elementos del DOM
    const registerForm = document.getElementById('register-form');
    const messageDiv = document.getElementById('message');
    const userTypeSelect = document.getElementById('user-type');
    const userTypeDescription = document.getElementById('user-type-description');
    const driverFields = document.getElementById('driver-fields');
    const vehicleFields = document.getElementById('vehicle-fields');

    // Descripciones para cada tipo de usuario
    const userTypeDescriptions = {
        3: "Reg√≠strate como conductor para ofrecer servicios de transporte y generar ingresos. Debes proporcionar tu informaci√≥n personal y la de tu veh√≠culo.",
        4: "Reg√≠strate como pasajero para solicitar viajes de manera r√°pida y segura"
    };

    // Configurar event listener para el select de tipo de usuario
    userTypeSelect.addEventListener('change', function() {
        const selectedValue = this.value;

        // Actualizar descripci√≥n
        if (selectedValue && userTypeDescriptions[selectedValue]) {
            userTypeDescription.textContent = userTypeDescriptions[selectedValue];
        } else {
            userTypeDescription.textContent = 'Selecciona un tipo de usuario para ver su descripci√≥n';
        }

        // Mostrar/ocultar campos de conductor y veh√≠culo
        if (selectedValue === "3") {
            driverFields.classList.add('visible');
            vehicleFields.classList.add('visible');
            // Hacer requeridos los campos adicionales para conductores
            setDriverFieldsRequired(true);
            setVehicleFieldsRequired(true);
        } else {
            driverFields.classList.remove('visible');
            vehicleFields.classList.remove('visible');
            // Quitar requerido de campos adicionales
            setDriverFieldsRequired(false);
            setVehicleFieldsRequired(false);
        }
    });

    // Funci√≥n para hacer requeridos/opcionales los campos del conductor
    function setDriverFieldsRequired(required) {
        const driverInputs = [
            'first-name',
            'last-name',
            'phone'
        ];

        driverInputs.forEach(id => {
            const input = document.getElementById(id);
            if (input) {
                input.required = required;
            }
        });
    }

    // Funci√≥n para hacer requeridos/opcionales los campos del veh√≠culo
    function setVehicleFieldsRequired(required) {
        const vehicleInputs = [
            'vehicle-brand',
            'vehicle-model',
            'vehicle-year',
            'vehicle-color',
            'vehicle-plate'
        ];

        vehicleInputs.forEach(id => {
            const input = document.getElementById(id);
            if (input) {
                input.required = required;
            }
        });
    }

    // Manejar env√≠o del formulario
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        await register();
    });

    // Funci√≥n para mostrar/ocultar contrase√±a
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.password-toggle');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleBtn.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            toggleBtn.textContent = 'üëÅÔ∏è';
        }
    }

    // Funci√≥n para mostrar mensajes
    function showMessage(text, type) {
        messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        setTimeout(() => {
            messageDiv.innerHTML = '';
        }, 5000);
    }

    // Funci√≥n para validar tel√©fono
    function validatePhone(phone) {
        // Permite n√∫meros internacionales: +58 412 123 4567, 0412-1234567, etc.
        const phoneRegex = /^[\+]?[1-9][\d]{0,15}$|^[0-9\-\s\(\)]{10,}$/;
        return phoneRegex.test(phone.replace(/[\s\-\(\)]/g, ''));
    }

    // Funci√≥n principal de registro
    async function register() {
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const userType = document.getElementById('user-type').value;

        // Validaciones b√°sicas
        if (!username || !email || !password || !userType) {
            showMessage('Por favor completa todos los campos', 'error');
            return;
        }

        // Validaci√≥n de email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showMessage('Por favor ingresa un email v√°lido', 'error');
            return;
        }

        // Validaci√≥n de contrase√±a
        if (password.length < 6) {
            showMessage('La contrase√±a debe tener al menos 6 caracteres', 'error');
            return;
        }

        // Validaciones adicionales para conductores
        if (userType === "3") {
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const brand = document.getElementById('vehicle-brand').value.trim();
            const model = document.getElementById('vehicle-model').value.trim();
            const year = document.getElementById('vehicle-year').value;
            const color = document.getElementById('vehicle-color').value.trim();
            const plate = document.getElementById('vehicle-plate').value.trim();

            // Validar informaci√≥n personal del conductor
            if (!firstName || !lastName || !phone) {
                showMessage('Por favor completa toda tu informaci√≥n personal', 'error');
                return;
            }

            // Validar tel√©fono
            if (!validatePhone(phone)) {
                showMessage('Por favor ingresa un n√∫mero de tel√©fono v√°lido', 'error');
                return;
            }

            // Validar informaci√≥n del veh√≠culo
            if (!brand || !model || !year || !color || !plate) {
                showMessage('Por favor completa toda la informaci√≥n del veh√≠culo', 'error');
                return;
            }

            // Validar a√±o del veh√≠culo
            const currentYear = new Date().getFullYear();
            if (year < 1990 || year > currentYear) {
                showMessage(`El a√±o del veh√≠culo debe estar entre 1990 y ${currentYear}`, 'error');
                return;
            }

            // Validar formato de placa
            if (plate.length < 4) {
                showMessage('La placa debe tener al menos 4 caracteres', 'error');
                return;
            }
        }

        try {
            showMessage('‚è≥ Creando cuenta...', 'success');

            // Preparar datos para enviar
            const requestData = {
                username: username,
                email: email,
                password: password,
                userType: parseInt(userType)
            };

            // Agregar informaci√≥n personal y del veh√≠culo si es conductor
            if (userType === "3") {
                requestData.firstName = document.getElementById('first-name').value.trim();
                requestData.lastName = document.getElementById('last-name').value.trim();
                requestData.phone = document.getElementById('phone').value.trim();

                requestData.vehicleInfo = {
                    brand: document.getElementById('vehicle-brand').value.trim(),
                    model: document.getElementById('vehicle-model').value.trim(),
                    year: parseInt(document.getElementById('vehicle-year').value),
                    color: document.getElementById('vehicle-color').value.trim(),
                    plate: document.getElementById('vehicle-plate').value.trim().toUpperCase()
                };
            }

            console.log('Enviando datos:', requestData);

            const response = await fetch(API_BASE + '/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            });

            const result = await response.json();

            if (result.success) {
                showMessage('‚úÖ ' + result.message, 'success');

                // Limpiar formulario
                registerForm.reset();
                userTypeDescription.textContent = 'Selecciona un tipo de usuario para ver su descripci√≥n';
                driverFields.classList.remove('visible');
                vehicleFields.classList.remove('visible');
                setDriverFieldsRequired(false);
                setVehicleFieldsRequired(false);

                // Redirigir al login despu√©s de 2 segundos
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } else {
                showMessage('‚ùå ' + result.message, 'error');
            }
        } catch (error) {
            console.error('Error en registro:', error);
            showMessage('‚ùå Error de conexi√≥n. Intenta nuevamente.', 'error');
        }
    }

    // Permitir registro con Enter
    document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            register();
        }
    });

    // Verificar si ya hay una sesi√≥n activa al cargar la p√°gina
    window.addEventListener('load', () => {
        const savedToken = localStorage.getItem('authToken');
        if (savedToken) {
            showMessage('Ya tienes una sesi√≥n activa. Ser√°s redirigido...', 'success');
            setTimeout(() => {
                window.location.href = '/text-client.html';
            }, 2000);
        }
    });
</script>
</body>
</html>
